name: Tag Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    name: Create Release from Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get Tag Info
        id: tag
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          echo "name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=${TAG_NAME#v}" >> $GITHUB_OUTPUT

      - name: Generate Release Notes
        id: notes
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 ${GITHUB_REF}^ 2>/dev/null || echo "")

          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "## What's Changed" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT

          if [ -z "$PREVIOUS_TAG" ]; then
            git log --pretty=format:"* %s by @%an in %h" $GITHUB_REF >> $GITHUB_OUTPUT
          else
            git log ${PREVIOUS_TAG}..${GITHUB_REF} --pretty=format:"* %s by @%an in %h" >> $GITHUB_OUTPUT
          fi

          echo "" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${{ steps.tag.outputs.name }}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Determine if Pre-release
        id: prerelease
        run: |
          if [[ "${{ steps.tag.outputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.tag.outputs.name }}
          body: ${{ steps.notes.outputs.notes }}
          prerelease: ${{ steps.prerelease.outputs.is_prerelease }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
