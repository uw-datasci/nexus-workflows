name: Build

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: number
      pnpm-version:
        required: true
        type: string
      build-command:
        required: true
        type: string
        description: Build command to execute (e.g., 'pnpm build')
      infisical-project-slug:
        required: true
        type: string
        description: "The Infisical project slug"
      infisical-secret-path:
        required: false
        type: string
        default: "/"
        description: "The path to secrets in Infisical"
    secrets:
      INFISICAL_CLIENT_ID:
        required: true
      INFISICAL_CLIENT_SECRET:
        required: true

jobs:
  build:
    name: Build App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ inputs.pnpm-version }}

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ inputs.node-version }}
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Pull Secrets from Infisical
        uses: infisical/secrets-action@v1.0.9
        with:
          env-slug: ${{ github.ref == 'refs/heads/main' && 'prod' || 'dev' }}
          client-id: ${{ secrets.INFISICAL_CLIENT_ID }}
          client-secret: ${{ secrets.INFISICAL_CLIENT_SECRET }}
          project-slug: ${{ inputs.infisical-project-slug }}
          secret-path: ${{ inputs.infisical-secret-path }}

      - name: Build
        run: ${{ inputs.build-command }}
